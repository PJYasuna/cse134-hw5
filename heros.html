<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heros</title>
    <link rel="stylesheet" href="style.css">
    <script src="toggle.js" defer></script>
    <script src="view-transition.js" defer></script>
    <script src="hero-card.js" defer></script>
    <script src="load-heroes.js" defer></script>

    <button id="theme-toggle">Toggle Theme</button>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="heros.html">Heros</a></li>
            <li><a href="pve.html">PvE</a></li>
            <li><a href="pvp.html">PvP</a></li>
            <li><a href="general.html">General</a></li>
        </ul>
    </nav>
    <h1>Heros</h1>

    <p>Welcome to the Heros page! Here you can list and describe all heroes in the game.</p>

    <main>
        <section>
            <h2>Heros</h2>
            Make hero guides in progress!
            <progress value="4" max="100"></progress>

            <form>
            <label for="hero">Select Hero:</label>
            <input type="text" placeholder="Enter hero name..." />
            <button type="submit">Go</button>
            </form>

            <!-- Data Loading Buttons -->
            <div class="data-controls">
                <button id="load-local" class="data-btn">Load Local</button>
                <button id="load-remote" class="data-btn">Load Remote</button>
            </div>

            <h3>Light Heroes</h3>
            
            <!-- Hero cards will be dynamically loaded here -->
            <div id="hero-container">
                <p class="loading-message">Click "Load Local" or "Load Remote" to see heroes!</p>
            </div>

            <h3>Dark Heroes</h3>
            
            <!-- More hero cards will be loaded here if needed -->
            <div id="hero-container-dark"></div>

        </section>
    </main>

</body>
</html>
